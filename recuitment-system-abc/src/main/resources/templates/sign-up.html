<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/stylesheets/global-stylesheet.css}">
</head>
<body>
    <header>
        <a class="logo" th:href="@{/index}">Tuyển dụng <span class="highlight">ABC</span></a>
        <div class="buttons">
            <a th:href="@{/login}">
                <button class="btn login">Đăng nhập</button>
            </a>
            <a th:href="@{/sign-up}">
                <button class="btn register">Đăng ký</button>
            </a>
        </div>
    </header>
    <div class="container">
        <h2>Đăng ký</h2>
        <form method="post" th:action="@{/sign-up/create-account}" th:object="${user}">
            <div class="form-group">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
                <input type="text" placeholder="Tên đăng nhập" th:field="*{username}">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                <input type="password" placeholder="Mật khẩu" th:field="*{password}">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></span>
                <input type="password" placeholder="Nhập lại mật khẩu" th:field="*{confirmPassword}">
            </div>
            <button type="submit">Đăng ký</button>
            <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
        </form>
    </div>
    <footer>
        <p>© 2024 Tuyển dụng ABC. All rights reserved.</p>
    </footer>
</body>
</html>
